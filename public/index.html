<!DOCTYPE html>
<html>
<head>
	<title>Mean Mess Manager</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Include Styles - start -->
	<link rel="stylesheet" type="text/css" href="styles/homepage.css" />
	<link rel="stylesheet" type="text/css" href="styles/bootstrap-responsive.css" /> 
	<link rel="stylesheet" type="text/css" href="styles/formstyles.css">
	<link rel="stylesheet" type="text/css" href="styles/new_profile_styles.css">
	<link rel="stylesheet" type="text/css" href="styles/photos_styles.css">
	<link rel="stylesheet" type="text/css" href="styles/timelinestyles.css">
	<link rel="stylesheet" type="text/css" href="styles/tab-styles.css">
	<link rel="stylesheet" type="text/css" href="styles/fonticons-styles.css" />
	<link rel="stylesheet" type="text/css" href="styles/ionicons.min.css" />
	<!-- Include Styles - end -->
</head>
<body ng-app="app" ng-controller="appController as home" fix-to-top="fixed">
<header class="main-header" ng-class="home.layout.headerClass" >
	<div class="head-title">
		<div class="welcome-text" ng-class="home.layout.showButton"> Welcome to </div>
		<div class="app-name"><strong>MEAN</strong> Mess Manager</div>
	</div>
	<a class="no-anchor icon github-icon" target="_blank" href="https://github.com/Jayabratha/MEANDemoApp">
		<i class="ion-social-github" title="View on Github"></i>
	</a>
	<button class="start-btn" ng-class="home.layout.showButton" ui-sref="login" > Log In </button>
	<button class="start-btn" ng-class="home.layout.showButton" > View Demo </button>
</header>
<div id="node-background">
	<canvas id="background-canvas" width="2000" height="1000">
		Your browser doesn't support canvas. Please upgrade your browser.
	</canvas>
</div>
<div id="main-content" ng-class="home.layout.contentClass">
<!-- Modal- start -->
	<div id="main_modal" ng-class="showModal">
	</div>
	<div id="main_message" ng-class="showModal" message-div message-obj='messageObj' on-close='hideModal()' pop-action='popAction()' >
	</div>
<!-- Modal- end -->
<!-- Main View Content -start -->
	<div id="form-content" ui-view ></div>
<!-- Main View Content -end -->
</div>
<!-- Include Dependencies - start -->
<script src="bower_components/jquery/dist/jquery.min.js" ></script>
<script src="bower_components/angular/angular.js" ></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js" ></script>
<script src="bower_components/angular-cookies/angular-cookies.js" ></script>
<!-- Include Dependencies - end -->
<script src="scripts/background-animate.js"></script>
<script src="scripts/app.js"></script>
<!-- Include Controllers - start -->
<script src="scripts/controllers/app_controller.js"></script>
<script src="scripts/controllers/login_controller.js"></script>
<script src="scripts/controllers/register_controller.js"></script>
<script src="scripts/controllers/home_controller.js"></script>
<script src="scripts/controllers/add_expense_controller.js"></script>
<script src="scripts/controllers/stats_controller.js"></script>
<script src="scripts/controllers/notify_controller.js"></script>
<script src="scripts/controllers/profile_controller.js"></script>
<script src="scripts/controllers/expenses_controller.js"></script>
<script src="scripts/controllers/group_controller.js"></script>
<!-- Include Controllers - end -->
<!-- Include Services - start -->
<script src="scripts/services/get_user_service.js"></script>
<script src="scripts/services/auth_service.js"></script>
<script src="scripts/services/expense_service.js"></script>
<script src="scripts/services/throttle_service.js"></script>
<script src="scripts/services/photo_preview_service.js"></script>
<script src="scripts/services/flip_service.js"></script>
<script src="scripts/services/photo_services.js"></script>
<!-- Include Services - end -->
<!-- Include Directives - start -->
<script src="scripts/directives/photos_directive.js"></script>
<script src="scripts/directives/message_directive.js"></script>
<script src="scripts/directives/fix_to_top_directive.js"></script>
<!-- Include Directives - end -->
</body>
</html>
