<header>
	<div id="photopicker">
		<div class="photoname"><input type="file" id="fileinput" file-model="photoFiles" multiple accept="image/*" /></div>
		<div class="upload"> Upload </div>
	</div>
</header>
<div id="phototab_content">
	<div class="photocontainer">
		<div class="displayPhoto">
		</div>
	</div>
	<div class="photocontainer">
		<div class="displayPhoto">
		</div>
	</div>
	<div class="photocontainer">
		<div class="displayPhoto">
		</div>
	</div>
	<div class="photocontainer">
		<div class="displayPhoto">
		</div>
	</div>
	<div class="photocontainer" ng-repeat="photo in photosList">
		<div class="displayPhoto">
			<img ng-src="{{photo.preview}}" />
			<div>
				Name: {{photo.file.name}}, Size: {{photo.file.size}}
			</div>
		</div>
	</div>
	<footer></footer>
</div>
