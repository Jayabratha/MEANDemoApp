<section class="content">
	<div class="stats-container">
		<header class="form-row">
			{{groupCntrl.group}} Expenses Stats
		</header>
		<div class="members-container" ng-repeat="member in groupCntrl.groupMembers">
			<div class="member">
				<img ng-if="member.dpLink" class="member-dp" ng-src="{{member.dpLink}}"/>
				<div ng-if="!member.dpLink" class="member-dp no-dp">
					<span>{{member.firstname.charAt(0)}}</span>
				</div>
				<div class="member-details">
					<div class="name">{{member.firstname}} {{member.lastname}}</div>
				</div>
			</div>
		</div>
	</div>
</section>
