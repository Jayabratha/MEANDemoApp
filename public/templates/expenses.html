<section class="expenses">
	<table class="expense-list">
		<tr>
			<th>Date</th>
			<th>Amount</th>
			<th>Type</th>
			<th>Comment</th>
		</tr>
		<tr class="expense-item" ng-repeat="expense in expCntrl.expenseList">
			<td>{{expense.date}}</td>
			<td class="amount">{{expense.amount}}</td>
			<td>{{expense.type}}</td>
			<td>{{expense.comment}}</td>
		</tr>
	</ul>
</section>
