<div id="profilepage" ng-class="[profilePageState, profilePreloadClass]" >
	<!-- <header class="contentheader"> Hello, {{user.username}} </header> -->
	<div id="profilecontainer">
		<div id="profile_cover"></div>
		<div id="profile_content">
			<div id="profile_info">
				<nav id="profilecontrols">
					<ul>
						<li ng-class="activeView" ui-sref="profile" ng-click="showProfile()"> Profile Home </li>
						<li ng-class="activePhotos" ui-sref="profile.photos" ng-click="showPhotos()"> Photos </li>
						<li ng-class="activeEdit" ui-sref="profile.edit" ng-click="showEditProfile()"> Edit Profile </li>
						<li ng-click="logOut()"> Logout </li>
					</ul>
				</nav>
				<table id="dptile">
					<tr>
						<td  class="level correct" ><div id="profile_pic"></div></td>
						<td class="inputfield" id="profile_title">
								<h1> {{user.username}} </h1>
								<div class="role" ng-show="user.role.designer"> Designer </div><div class="role" ng-show="user.role.designer && user.role.developer" >&nbsp; &amp; &nbsp;</div><div class="role" ng-show="user.role.developer" > Developer </div>
						</td>
					</tr>
				</table>
				<ng-include src="timeline.html"></ng-include>
				<section id="profile_tabs" ui-view="content" >
				</section>
			</div>
		</div>
	</div>
</div>
